			<div id="AuthDiv">
			    <p id="AuthInfo"></p>
			        <input type="text" placeholder="Enter username" id="AuthUsername"/><br />
			        <input type="password" placeholder="Enter password" id="AuthPassword"/><br />
			        <input type="button" class="formButton" value="Submit" id="AuthSubmitButton"/>

			<div id="AppDiv" <!--style="display:none"-->>

    			<input type="button" class="appButton" value="Logout" onclick="WL.Client.logout('AuthRealm', {onSuccess:WL.Client.reloadApp})" />
				<div class="row">
					<div class="col-xs-4">
<!-- 					<div class="col-lg-2 col-lg-offset-1 col-xs-12"> -->
						<!-- small box -->
						<div class="small-box bg-aqua" id="containerTotal">
							<div class="inner">
								<h4 id="countTotal">0</h4>
								<p>Total</p>
							</div>					
						</div>
					</div>
					<!-- ./col -->
					<div class="col-xs-4">
						<!-- small box -->
						<div class="small-box bg-red" id="containerOpen">
							<div class="inner">
								<h4 id="countOpen">0</h4>
								<p>Open</p>
							</div>
							<div class="icon">
								<i class="fa fa-warning"></i>
							</div>							
						</div>
					</div>
					<!-- ./col -->
					<div class="col-xs-4">
						<!-- small box -->
						<div class="small-box bg-green" id="containerClosed">
							<div class="inner">
								<h4 id="countClosed">0</h4>
								<p>Closed</p>
							</div>
							<div class="icon">
								<i class="fa fa-lock"></i>
							</div>							
						</div>
					</div>
				</div>
				<!-- /.row -->
				<div class="row">
					<!-- ./col -->
					<div class="col-xs-6">
						<!-- small box -->
						<div class="small-box bg-red" id="containerMF">
							<div class="inner">
								<h4 id="countMF">0</h4>
								<p>Massive Failure</p>
							</div>
							<div class="icon">
								<i class="fa fa-medium"></i>
							</div>							
						</div>
					</div>
					<!-- ./col -->					
					<div class="col-xs-6">

						<div class="small-box bg-aqua" id="containerCompanies">

							</div>
							<div class="icon">
								<i class="glyphicon glyphicon-plus"></i>
							</div>							
						</div>
					</div>
					<!-- ./col -->		
				</div>
